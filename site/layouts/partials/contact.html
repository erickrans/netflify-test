{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                {{ with .Site.Params.contact.headline }}
                    <h2 class="section-heading">{{ . }}</h2>
                {{ end }}
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <span>
                    <p>July 27th || Albany, NY || Alive at Five || w/ Marian Hill</p>
                    <p>July 28th  || Troy, NY || The Big Veg</p>
                <span>
            </div>
            {{ if .Site.Params.contact.email }}
                <div class="
                {{ if .Site.Params.contact.phone }}
                    col-lg-4
                {{ else }}
                    col-lg-8 col-lg-offset-2
                {{ end }}
                 text-center">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p><a href="mailto:{{ .Site.Params.contact.email }}">{{ .Site.Params.contact.email }}</a></p>
                </div>
            {{ end }}
        </div>
    </div>
</section>
